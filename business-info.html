<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="UTF-8">
    <title>Main Page</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="loginform.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

</head>

<body>
<div class="container">
    <nav class="navbar navbar-default">


        <div class="container-fluid">

            <div class="navbar-header">

                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#mobile-dropdown-navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand" href="#"><img src="logo.png"> </a>
            </div>

            <div class="navbar-collapse collapse" id="mobile-dropdown-navbar">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Solutions</a></li>
                    <li><a href="#">Resources</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="sgn-in.html">Sign In</a></li>
                    <li><a href="profile-info.html">Get Started</a></li>
                </ul>
            </div>
        </div>


    </nav>


    <div class="row">
        <div class="login-form col-md-8 col-md-offset-2">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="business-name" placeholder="Business Name:">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="business-address"
                           placeholder="Business Address: (Street, city, state, zip)">
                </div>

                <div class="address-holder">
                    <div class="form-group col-md-3">
                        <input type="password" class="form-control" id="asdf"
                               placeholder="Street">
                    </div>
                    <div class="form-group col-md-3">
                        <input type="password" class="form-control" id="assdf"
                               placeholder="City">
                    </div>
                    <div class="form-group col-md-3">
                        <input type="password" class="form-control" id="aswdsf"
                               placeholder="State">
                    </div>
                    <div class="form-group col-md-3">
                        <input type="password" class="form-control" id="asddf"
                               placeholder="Zip">
                    </div>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" id="business-contact"
                           placeholder="Business Primary Contact Name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="business-email"
                           placeholder="Business Primary Contact Email">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="business-phone"
                           placeholder="Business Primary Contact Phone">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="business-website" placeholder="Business Website URL">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="operation-hours" placeholder="Hours of Operation">
                </div>
                <div class="business_info" id="business-info">
                    <ul class="nav navbar-nav">
                        <li><a href="amenities-list.html">Amenities</a></li>
                    </ul>
                </div>
            </form>
        </div>
    </div>


</div>
</body>
</html>
